<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Smart City
    </ion-title>
    <ion-buttons slot="end">
        <ion-button register (click) = "openRegister()">
          <ion-icon slot="icon-only" name="person-add" ></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      
      <img *ngIf = "isShow" [src] = "titleImage.srcUrl" alt="" />
      <ion-card-header>
        <ion-card-subtitle>สวัสดี {{ title }}</ion-card-subtitle>
        <ion-card-title [ngStyle]="{color: color}">Welcome</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="title">โครงการพัฒนาเมืองอัจริยะ</p>
        <p [ngClass]=" {title : isActive } ">
          การใช้ ngclass 
        </p>

        <ion-button expand="block" (click)="onClick()">
          Click me
        </ion-button>


      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item *ngFor="let p of product; let i=index">
        <ion-label>
          <h3>
            {{i+1}} {{p.name}}</h3>
        </ion-label>
        <ion-badge color = "danger" slot="end">
           {{p.price}}
        </ion-badge>
      </ion-item>
    </ion-list>
</ion-content>

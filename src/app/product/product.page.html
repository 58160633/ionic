  <ion-list>
      <ion-item *ngFor="let p of product" button detail (click)="itemSelected(p)">
        <ion-thumbnail slot="start">
          <img src="{{p.picture}}" *ngIf="p.picture">
          </ion-thumbnail>
        <ion-label>
          <h3>
           {{p.title}}</h3>
           <p>{{p.detail}}</p>
        </ion-label>
        <ion-badge color = "danger" slot="end">
           {{p.view}}
        </ion-badge>
      </ion-item>
    </ion-list>
